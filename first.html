<!DOCTYPE html>
<html>
<head>
  <title>Image Swap Example</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    img {
      width: 300px;
      height: 200px;
      border: 3px solid black;
      border-radius: 10px;
    }
  </style>
.</head>
<body>
  <h2>Hover over the image to see the effect</h2>
 <img src="car.jpg" onmouseover="this.src='rose.jpg'" onmouseout="this.src='car.jpg'" alt="">
</body>
</html>
