<!DOCTYPE html>
<html>
<head>
  <title>Student Information Form</title>
  <script>
    function calculateResult() {
      var name = document.getElementById("name").value;
      var roll = document.getElementById("roll").value;

      var m1 = parseInt(document.getElementById("sub1").value) || 0;
      var m2 = parseInt(document.getElementById("sub2").value) || 0;
      var m3 = parseInt(document.getElementById("sub3").value) || 0;
      var m4 = parseInt(document.getElementById("sub4").value) || 0;
      var m5 = parseInt(document.getElementById("sub5").value) || 0;

      var total = m1 + m2 + m3 + m4 + m5;
      var avg = total / 5;

      var result = (175 <= total ) 
                   ? "Pass" 
                   : "Fail";

      var grade = "";
      if (result === "Pass")
       {
        if (avg >= 90) grade = "A+";
        else if (avg >= 75) grade = "A";
        else if (avg >= 60) grade = "B";
        else if (avg >= 50) grade = "C";
        else grade = "D";
      } 
      else {
        grade = "No Grade (Fail)";
      }

      var output =
        "<h3>Student Result</h3>" +
        "Name: " + name + "<br>" +
        "Roll No: " + roll + "<br>" +
        "Total Marks: " + total + "<br>" +
        "Average: " + avg.toFixed(2) + "<br>" +
        "Result: " + result + "<br>" +
        "Grade: " + grade;

      document.getElementById("output").innerHTML = output;
    }
  </script>
</head>
<body>
  <h2>Student Information Form</h2>
  <form onsubmit="event.preventDefault(); calculateResult();">
    Student Name: <input type="text" id="name"><br><br>
    Roll Number: <input type="text" id="roll"><br><br>
    Marks in Subject 1: <input type="number" id="sub1"><br><br>
    Marks in Subject 2: <input type="number" id="sub2"><br><br>
    Marks in Subject 3: <input type="number" id="sub3"><br><br>
    Marks in Subject 4: <input type="number" id="sub4"><br><br>
    Marks in Subject 5: <input type="number" id="sub5"><br><br>
    <input type="submit" value="Calculate Result">
  </form>

  <div id="output"></div>
</body>
</html>
